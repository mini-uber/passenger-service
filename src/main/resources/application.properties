spring.application.name=passenger-service
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/mini-uber-passenger
spring.datasource.username=root
spring.datasource.password=alekochoveko
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

#spring.flyway.locations=classpath:db/migrations
#spring.flyway.baseline-on-migrate=true
spring.jpa.properties.hibernate.format_sql=true
server.port=9090
logging.level.org.springframework.web=DEBUG

spring.kafka.bootstrap-servers=localhost:8082
spring.kafka.consumer.group-id=passenger-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=true

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
